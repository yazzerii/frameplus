<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>إضافة عميل</title>
</head>
<body>
  <h2>أدخل معلومات العميل</h2>
  <form id="clientForm">
    <input type="text" id="id" placeholder="ID" required><br>
    <input type="text" id="name" placeholder="الاسم الكامل" required><br>
    <input type="text" id="phone" placeholder="رقم الهاتف" required><br>
    <input type="text" id="service" placeholder="الخدمة" required><br>
    <input type="text" id="price" placeholder="السعر" required><br>
    <textarea id="notes" placeholder="ملاحظات"></textarea><br>
    <button type="submit">أرسل</button>
  </form>

  <script>
    document.getElementById("clientForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const url = "https://v1.nocodeapi.com/yazzer/google_sheets/CmetTcvNhUtoPCjk?tabId=Sheet1"; // استبدل هذا برابط Google Script API تاعك

      const data = {
        id: document.getElementById("id").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        service: document.getElementById("service").value,
        price: document.getElementById("price").value,
        notes: document.getElementById("notes").value
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => alert("تم الإرسال بنجاح ✅"))
      .catch(error => alert("خطأ في الإرسال ❌"));
    });
  </script>
</body>
</html>
